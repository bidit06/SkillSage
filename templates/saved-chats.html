<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Responses</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FFFDF6;
            --card-bg: #E2D4E0;
            --border-color: #949AB1;
            --icon-label: #7C7E9D;
            --primary-text: #4C5372;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-color); 
            min-height: 100vh; 
            color: var(--primary-text);
        }
        
        .header { 
            background: var(--card-bg); 
            padding: 20px 40px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 28px; font-weight: 800; color: var(--primary-text); cursor: pointer; }
        .back-btn { 
            padding: 8px 20px; 
            border: 2px solid var(--primary-text); 
            color: var(--primary-text); 
            border-radius: 20px; 
            cursor: pointer; background: transparent; font-weight: 700; 
            transition: all 0.3s;
        }
        .back-btn:hover { background: var(--primary-text); color: var(--bg-color); }

        /* FULL WIDTH CONTAINER */
        .container { 
            width: 100%; 
            padding: 40px; 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .saved-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            transition: transform 0.2s;
            display: flex; flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .saved-item:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
        
        .msg-text { 
            white-space: pre-wrap; 
            font-size: 15px; 
            line-height: 1.6;
            color: var(--primary-text);
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .msg-meta {
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--icon-label);
            font-weight: 500;
        }

        .source-tag {
            background: rgba(255,255,255,0.5);
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 12px;
            color: var(--primary-text);
            display: inline-flex; align-items: center; gap: 5px;
        }

        .delete-btn {
            color: #ff6b6b;
            cursor: pointer;
            border: none;
            background: none;
            font-weight: 600;
            display: flex; align-items: center; gap: 5px;
            transition: opacity 0.2s;
        }
        .delete-btn:hover { opacity: 0.7; }

        .empty-state { grid-column: 1 / -1; text-align: center; color: var(--icon-label); margin-top: 100px; font-style: italic; font-size: 18px; }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo" onclick="window.location.href='/dashboard'">Career Advisor</h1>
        <button class="back-btn" onclick="window.location.href='/dashboard'">‚Üê Dashboard</button>
    </header>

    <div class="container" id="saved-container">
        <div style="text-align:center; padding: 20px; grid-column: 1/-1;">Loading saved responses...</div>
    </div>

    <script>
        async function loadSavedMessages() {
            const container = document.getElementById('saved-container');
            try {
                const res = await fetch('/api/saved-messages');
                if (res.ok) {
                    const messages = await res.json();
                    if (messages.length === 0) {
                        container.innerHTML = `<div class="empty-state">No saved responses yet. Star a message in the chat to see it here!</div>`;
                        return;
                    }
                    
                    container.innerHTML = messages.map(msg => `
                        <div class="saved-item" id="msg-${msg.id}">
                            <div class="msg-text">${msg.text}</div>
                            <div class="msg-meta">
                                <div>
                                    <div style="margin-bottom:5px;">Saved on: ${new Date(msg.saved_at).toLocaleDateString()}</div>
                                    <span class="source-tag"><i class="ri-chat-1-line"></i> ${msg.chat_title}</span>
                                </div>
                                <button class="delete-btn" onclick="deleteMessage('${msg.id}')">
                                    <i class="ri-delete-bin-line"></i> Remove
                                </button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (e) {
                container.innerHTML = `<div class="empty-state">Error loading saved messages.</div>`;
            }
        }

        async function deleteMessage(id) {
            if(!confirm("Remove this saved response?")) return;
            try {
                const res = await fetch(`/api/saved-messages/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    const el = document.getElementById(`msg-${id}`);
                    el.style.opacity = '0';
                    setTimeout(() => {
                        el.remove();
                        if (document.querySelectorAll('.saved-item').length === 0) {
                            document.getElementById('saved-container').innerHTML = `<div class="empty-state">No saved responses yet.</div>`;
                        }
                    }, 200);
                }
            } catch(e) { alert("Failed to delete"); }
        }

        loadSavedMessages();
    </script>
</body>
</html>
