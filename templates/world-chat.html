<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Chat - Career Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FFFDF6;
            --card-bg: #E2D4E0;
            --border-color: #949AB1;
            --icon-label: #7C7E9D;
            --primary-text: #4C5372;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-color); 
            min-height: 100vh; 
            padding-bottom: 40px; 
            color: var(--primary-text);
        }
        
        .header { 
            background: var(--card-bg); 
            padding: 15px 40px; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 4px 20px rgba(76, 83, 114, 0.1); 
            position: sticky; top: 0; z-index: 100; 
            border-bottom: 1px solid var(--border-color);
        }
        .logo { font-size: 28px; font-weight: 800; color: var(--primary-text); cursor: pointer; }
        .back-btn { 
            padding: 8px 24px; 
            border: 2px solid var(--primary-text); 
            color: var(--primary-text); 
            border-radius: 20px; 
            cursor: pointer; background: transparent; font-weight: 700; 
            transition: all 0.3s;
        }
        .back-btn:hover { background: var(--primary-text); color: var(--bg-color); }

        .container { 
            width: 100%; 
            padding: 30px 40px; 
            height: calc(100vh - 80px); 
            display: flex; flex-direction: column; 
        }
        
        .chat-box { 
            background: var(--card-bg); 
            border-radius: 20px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.05); 
            flex: 1; 
            display: flex; flex-direction: column; 
            overflow: hidden; 
            border: 2px solid var(--border-color); 
            animation: slideUp 0.6s ease;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .chat-header { 
            padding: 20px 30px; 
            background: rgba(255,255,255,0.2); 
            border-bottom: 1px solid var(--border-color); 
            display: flex; align-items: center; gap: 15px; 
        }
        .world-icon { font-size: 30px; animation: spin 10s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .messages-area { 
            flex: 1; 
            padding: 30px; 
            overflow-y: auto; 
            display: flex; flex-direction: column; gap: 15px; 
            background: var(--bg-color); 
        }
        
        .message { 
            max-width: 70%; 
            padding: 15px 20px; 
            border-radius: 18px; 
            position: relative; 
            animation: slideIn 0.3s ease; 
            font-size: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .message.self { 
            align-self: flex-end; 
            background: var(--primary-text); 
            color: var(--bg-color); 
            border-bottom-right-radius: 4px; 
        }
        .message.other { 
            align-self: flex-start; 
            background: white; 
            border: 1px solid var(--border-color); 
            color: var(--primary-text); 
            border-bottom-left-radius: 4px; 
        }
        
        .message-user { font-size: 12px; font-weight: 700; margin-bottom: 5px; opacity: 0.8; }
        .message-text { line-height: 1.5; word-wrap: break-word; }
        .message-time { font-size: 11px; margin-top: 8px; opacity: 0.6; text-align: right; }
        
        .input-area { 
            padding: 20px 30px; 
            background: var(--card-bg); 
            border-top: 1px solid var(--border-color); 
            display: flex; gap: 15px; 
        }
        .chat-input { 
            flex: 1; padding: 15px 20px; 
            border: 2px solid var(--border-color); 
            border-radius: 30px; outline: none; 
            transition: border 0.3s; 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-color);
            color: var(--primary-text);
        }
        .chat-input:focus { border-color: var(--primary-text); }
        
        .send-btn { 
            width: 50px; height: 50px; 
            border-radius: 50%; 
            background: var(--primary-text); 
            color: white; 
            border: none; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            transition: transform 0.2s; 
        }
        .send-btn:hover { transform: scale(1.1); }
        .send-btn i { font-size: 24px; }

    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo" onclick="window.location.href='/dashboard'">Career Advisor</h1>
        <button class="back-btn" onclick="window.location.href='/dashboard'">‚Üê Dashboard</button>
    </header>

    <div class="container">
        <div class="chat-box">
            <div class="chat-header">
                <div class="world-icon">üåç</div>
                <div>
                    <h2 style="font-size: 20px; color: var(--primary-text);">Global Community Chat</h2>
                    <span style="font-size: 13px; color: var(--icon-label);">Connect with everyone online</span>
                </div>
            </div>
            
            <div class="messages-area" id="messagesArea">
                <div style="text-align: center; color: var(--icon-label); margin-top: 20px;">Loading messages...</div>
            </div>
            
            <form class="input-area" id="chatForm">
                <input type="text" class="chat-input" id="messageInput" placeholder="Type a message to the world..." autocomplete="off">
                <button type="submit" class="send-btn"><i class="ri-send-plane-fill"></i></button>
            </form>
        </div>
    </div>

    <script>
        const messagesArea = document.getElementById('messagesArea');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        let lastTimestamp = null;
        let currentUserEmail = null;

        async function getUserInfo() {
            try {
                const res = await fetch('/api/profile');
                if (res.ok) {
                    const data = await res.json();
                    currentUserEmail = data.email;
                }
            } catch (e) { console.error("Auth error", e); }
        }

        async function fetchMessages() {
            try {
                const res = await fetch('/api/world-chat');
                if (res.ok) {
                    const messages = await res.json();
                    renderMessages(messages);
                }
            } catch (e) { console.error("Polling error", e); }
        }

        function renderMessages(messages) {
            const isAtBottom = messagesArea.scrollHeight - messagesArea.scrollTop === messagesArea.clientHeight;
            
            messagesArea.innerHTML = messages.map(msg => {
                const isSelf = false; 
                
                return `
                    <div class="message ${isSelf ? 'self' : 'other'}">
                        <div class="message-user">${msg.user}</div>
                        <div class="message-text">${msg.text}</div>
                        <div class="message-time">${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                `;
            }).join('');

            if (!lastTimestamp) {
                messagesArea.scrollTop = messagesArea.scrollHeight;
                if(messages.length > 0) lastTimestamp = messages[messages.length-1].timestamp;
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;

            messageInput.value = ''; 
            
            try {
                await fetch('/api/world-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                fetchMessages(); 
            } catch (e) { alert("Failed to send"); }
        });

        getUserInfo().then(() => {
            fetchMessages();
            setInterval(fetchMessages, 3000); 
        });
    </script>
</body>
</html>
