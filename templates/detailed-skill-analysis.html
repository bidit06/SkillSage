<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Skill Gap Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #FFFDF6;
            --card-bg: #E2D4E0;
            --border-color: #949AB1;
            --icon-label: #7C7E9D;
            --primary-text: #4C5372;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-color); 
            min-height: 100vh; 
            padding-bottom: 40px; 
            color: var(--primary-text);
        }
        
        .container { max-width: 100%; width: 100%; margin: 30px auto; padding: 0 20px; }
        
        .section { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 16px; 
            margin-bottom: 25px; 
            box-shadow: 0 8px 32px rgba(76, 83, 114, 0.05); 
            border: 1px solid var(--border-color);
        }
        
        .section-title { font-size: 22px; color: var(--primary-text); margin-bottom: 25px; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        
        .header { 
            background: var(--card-bg); 
            padding: 15px 40px; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 4px 20px rgba(76, 83, 114, 0.1); 
            border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; z-index: 100;
        }
        
        .logo { font-size: 28px; font-weight: 800; color: var(--primary-text); cursor: pointer; }
        
        .back-btn { 
            padding: 8px 20px; 
            border: 1px solid var(--primary-text); 
            color: var(--primary-text); 
            border-radius: 20px; 
            cursor: pointer; background: transparent; font-weight: 700; 
            transition: all 0.3s;
        }
        .back-btn:hover { background: var(--primary-text); color: var(--bg-color); }
        
        .rating-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; max-height: 400px; overflow-y: auto; padding-right: 10px; }
        .rating-grid::-webkit-scrollbar { width: 4px; }
        .rating-grid::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        
        /* --- UPDATED CSS FOR VERTICAL LAYOUT --- */
        .skill-rating-row { 
            display: flex; 
            flex-direction: column; /* Stack items vertically */
            justify-content: center; 
            align-items: center; /* Center align items */
            padding: 20px; 
            gap: 15px; /* Add space between name and stars */
            background: var(--bg-color); 
            border-radius: 12px; 
            border: 1px solid var(--border-color); 
            transition: transform 0.2s;
            text-align: center; /* Ensure text is centered */
        }
        .skill-rating-row strong {
            font-size: 16px;
            color: var(--primary-text);
        }
        .skill-rating-row:hover { transform: translateY(-5px); box-shadow: 0 4px 10px rgba(76, 83, 114, 0.1); }
        /* -------------------------------------- */
        
        .star-container-10 { display: flex; gap: 4px; }
        .star-10 { font-size: 24px; cursor: pointer; color: var(--border-color); transition: color 0.2s, transform 0.2s; } /* Increased star size slightly */
        .star-10:hover { transform: scale(1.2); }
        .star-10.filled { color: var(--primary-text); } 
        
        .charts-wrapper { width: 100%; overflow-x: auto; padding-bottom: 20px; }
        .charts-grid { display: flex; gap: 40px; width: max-content; }
        
        .chart-card { 
            background: var(--bg-color); 
            border-radius: 20px; padding: 16px; 
            box-shadow: 0 10px 30px #7c7e9d41; 
            min-width: 750px; flex: 0 0 auto; 
            border: 1px solid var(--border-color);
        }
        .chart-container { position: relative; height: 400px; width: 100%; }
        
        .charts-wrapper::-webkit-scrollbar { height:6px; }
        .charts-wrapper::-webkit-scrollbar-track { background: var(--card-bg); border-radius: 6px; }
        .charts-wrapper::-webkit-scrollbar-thumb { background: var(--primary-text); border-radius: 6px; }
        
        .save-btn { 
            padding: 14px 35px; 
            background: var(--primary-text); 
            color: var(--bg-color); 
            border: none; border-radius: 30px; font-weight: 700; cursor: pointer; 
            font-size: 16px;
            transition: all 0.3s;
        }
        .save-btn:hover { background: #3E445B; transform: translateY(-3px); }
        .save-btn.dirty { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(76, 83, 114, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(76, 83, 114, 0); } 100% { box-shadow: 0 0 0 0 rgba(76, 83, 114, 0); } }
        
        .empty-state { text-align: center; color: var(--icon-label); padding: 40px; font-style: italic; width: 100%; font-size: 16px; }
        
        .skills-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .skills-table th, .skills-table td { padding: 16px 20px; border-bottom: 1px solid var(--border-color); text-align: left; }
        .skills-table th { background-color: var(--bg-color); color: var(--icon-label); font-size: 13px; text-transform: uppercase; font-weight: 700; }
        .skills-table td { font-size: 15px; }
        
        .add-skill-form { margin-top: 25px; padding: 25px; background: var(--bg-color); border-radius: 16px; border: 1px solid var(--border-color); display: none }
        .form-row { display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end; }
        .form-input { padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 10px; flex: 1; background: var(--card-bg); color: var(--primary-text); outline: none; }
        .add-btn { padding: 12px 25px; background: var(--primary-text); color: var(--bg-color); border: none; border-radius: 10px; cursor: pointer; font-weight: 600; }
        
        .action-cell { display: flex; gap: 20px; align-items: center; }
        .action-label { display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; cursor: pointer; color: var(--icon-label); transition: color 0.2s; }
        .action-label input { cursor: pointer; width: 18px; height: 18px; accent-color: var(--primary-text); }
        .action-label:hover { color: var(--primary-text); }
        .loading-text { font-size: 12px; color: var(--icon-label); margin-left: 5px; display: none; }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo" onclick="window.location.href='/dashboard'">Skill Gap Analysis</h1>
        <button class="back-btn" onclick="handleBack()">‚Üê Dashboard</button>
    </header>

    <div class="container">
        <div class="section">
            <div class="section-title"><i class="ri-star-line"></i> Skill Proficiency Self-Assessment</div>
            <div class="rating-grid" id="skillsRatingContainer"><div class="empty-state">Loading skills...</div></div>
        </div>

        <div class="section">
            <div class="section-title"><i class="ri-radar-line"></i> Career Goal Analysis</div>
            <div class="charts-wrapper">
                <div class="charts-grid" id="radarChartsContainer"><div class="empty-state">Loading charts...</div></div>
            </div>
        </div>

        <div class="section">
            <div class="section-title"><i class="ri-list-check-2"></i> Missing Skills Breakdown</div>
            <div id="missingSkillsContent"></div>
            
            <div class="add-skill-form">
                <h4 style="margin-bottom: 15px; color: var(--primary-text);">+ Add Custom Missing Skill</h4>
                <div class="form-row">
                    <input type="text" class="form-input" id="newSkillName" placeholder="Skill Name">
                    <select class="form-input" id="newSkillGoal"><option>Select Goal...</option></select>
                    <button class="add-btn" onclick="addManualSkill()">Add</button>
                </div>
            </div>
        </div>

        <div style="text-align: right; padding-top: 20px;">
            <button class="save-btn" onclick="saveData()">üíæ Save Analysis Plan</button>
        </div>
    </div>

    <script>
        let analysisData = {};
        let skillRatings = {};
        let customMissingSkills = [];
        let chartInstances = {}; 
        let hasUnsavedChanges = false;

        document.getElementById('skillsRatingContainer').addEventListener('click', function(e) {
            if (e.target.classList.contains('star-10')) {
                const skillName = e.target.closest('.skill-rating-row').dataset.skill;
                const value = parseInt(e.target.dataset.val);
                setRating(skillName, value);
            }
        });

        window.addEventListener('load', loadAnalysis);

        async function loadAnalysis() {
            try {
                const response = await fetch('/api/detailed-analysis');
                if (response.status === 401) { window.location.href = '/auth'; return; }
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('radarChartsContainer').innerHTML = `<div class="empty-state">Error: ${data.error}</div>`;
                    return;
                }

                analysisData = data;
                skillRatings = data.skill_ratings || {};
                
                if (data.skills_have) {
                    data.skills_have.forEach(s => { if (skillRatings[s] === undefined) skillRatings[s] = 0; });
                }

                refreshUI();
                populateGoalDropdown(data.goals_summary || []);
            } catch (e) { 
                console.error(e); 
                document.getElementById('skillsRatingContainer').innerHTML = `<div class="empty-state">Error loading skills. Please refresh.</div>`;
            }
        }

        function refreshUI() {
            renderSkillsRating(analysisData.skills_have || []);
            renderRadarCharts(analysisData.goals_summary || []); 
            renderMissingSkills(
                analysisData.missing_skills || [], 
                analysisData.skills_have || [], 
                analysisData.currently_learning || []
            );
        }

        function renderSkillsRating(skills) {
            const container = document.getElementById('skillsRatingContainer');
            if (!skills || skills.length === 0) { 
                container.innerHTML = `<div class="empty-state">No skills found. Please add skills in your Profile.</div>`; 
                return; 
            }
            container.innerHTML = skills.map(skill => {
                const rating = skillRatings[skill] || 0;
                let stars = '';
                for(let i=1; i<=10; i++) {
                    const cls = i <= rating ? 'filled' : '';
                    stars += `<span class="ri-star-fill star-10 ${cls}" data-val="${i}"></span>`;
                }
                return `<div class="skill-rating-row" data-skill="${skill}">
                            <strong>${skill}</strong>
                            <div style="display:flex; align-items:center; gap:10px;">
                                <div class="star-container-10">${stars}</div>
                                <span style="font-size:14px; color:var(--icon-label); width:20px; text-align:center; font-weight:600;">${rating}</span>
                            </div>
                        </div>`;
            }).join('');
        }

        function setRating(skill, rating) {
            hasUnsavedChanges = true;
            document.querySelector('.save-btn').classList.add('dirty');
            skillRatings[skill] = rating;
            
            renderRadarCharts(analysisData.goals_summary); 
            const row = document.querySelector(`.skill-rating-row[data-skill="${skill}"]`);
            if(row) {
                const stars = row.querySelectorAll('.star-10');
                stars.forEach((s, idx) => {
                    if (idx < rating) s.classList.add('filled');
                    else s.classList.remove('filled');
                });
                row.querySelector('span[style*="font-size"]').textContent = rating;
            }
        }

        function renderRadarCharts(goalsSummary) {
            const container = document.getElementById('radarChartsContainer');
            
            if (!goalsSummary || goalsSummary.length === 0) { 
                container.innerHTML = `<div class="empty-state">No career goals set. Go to Profile to add one.</div>`; 
                return; 
            }

            const loadingState = container.querySelector('.empty-state');
            if (loadingState) { loadingState.remove(); }

            goalsSummary.forEach((goalData, index) => {
                const canvasId = `chart-${index}`;
                
                const userValues = goalData.required_skills.map(chartLabel => {
                    const chartTokens = chartLabel.toLowerCase().split(/[\\/\\s,&]+/).filter(t => t.length > 0);
                    let bestMatch = 0;

                    for (const [userSkill, val] of Object.entries(skillRatings)) {
                        const userSkillLower = userSkill.toLowerCase().trim();
                        if (userSkillLower === chartLabel.toLowerCase().trim()) return val;
                        if (chartTokens.includes(userSkillLower)) bestMatch = Math.max(bestMatch, val);
                    }
                    return bestMatch;
                });

                if (chartInstances[canvasId]) {
                    chartInstances[canvasId].data.datasets[0].data = userValues;
                    chartInstances[canvasId].update('none'); 
                } else {
                    let card = document.getElementById(`card-${index}`);
                    if (!card) {
                        card = document.createElement('div');
                        card.id = `card-${index}`;
                        card.className = 'chart-card';
                        card.innerHTML = `<h3 style="color:#4C5372; margin-bottom:20px;">${goalData.goal}</h3><div class="chart-container"><canvas id="${canvasId}"></canvas></div>`;
                        container.appendChild(card);
                    }

                    const ctx = document.getElementById(canvasId).getContext('2d');
                    chartInstances[canvasId] = new Chart(ctx, {
                        type: 'radar',
                        data: {
                            labels: goalData.required_skills,
                            datasets: [{
                                label: 'Your Level',
                                data: userValues,
                                backgroundColor: 'rgba(76, 83, 114, 0.2)', /* #4C5372 with opacity */
                                borderColor: '#4C5372',
                                pointBackgroundColor: '#4C5372',
                                borderWidth: 2
                            }, {
                                label: 'Required',
                                data: goalData.target_data,
                                backgroundColor: 'transparent',
                                borderColor: '#949AB1', /* #949AB1 with opacity  rgba(148, 154, 177, 0.5)'*/ 
                                borderDash: [5, 3],
                                pointRadius: 0
                            }]
                        },
                        options: {
                            scales: { 
                                r: { 
                                    suggestedMin: 0, 
                                    suggestedMax: 10, 
                                    pointLabels: {font: { size: 12, weight: 'bold' }, color: '#4C5372' },
                                    grid: { color: '#949AB1' },
                                    ticks: { backdropColor: 'transparent', display: false }
                                } 
                            },
                            maintainAspectRatio: false
                        }
                    });
                }
            });
        }

        function renderMissingSkills(skills, skillsHave, skillsLearning) {
            const container = document.getElementById('missingSkillsContent');
            if(!skills || skills.length === 0) { container.innerHTML = `<div class="empty-state">No missing skills detected.</div>`; return; }
            
            const grouped = skills.reduce((acc, s) => { (acc[s.for_goal] = acc[s.for_goal] || []).push(s); return acc; }, {});
            
            container.innerHTML = Object.entries(grouped).map(([goal, items]) => `
                <div class="missing-group" style="margin-bottom:30px;">
                    <div style="font-weight:800; font-size:16px; margin-bottom:10px; border-bottom:2px solid var(--border-color); color:var(--primary-text); padding-bottom:5px;">${goal}</div>
                    <table class="skills-table">
                        <thead><tr><th>Skill</th><th>Priority</th><th>Time</th><th>Actions</th></tr></thead>
                        <tbody>
                            ${items.map(i => {
                                const isLearned = skillsHave.some(s => s.toLowerCase() === i.name.toLowerCase());
                                const isLearning = skillsLearning.some(s => s.toLowerCase() === i.name.toLowerCase());
                                
                                return `
                                <tr>
                                    <td style="color:var(--primary-text); font-weight:600;">${i.name}</td>
                                    <td><span style="padding:4px 8px; border-radius:4px; font-size:11px; background:${i.priority==='High'?'#ffebee':'#e8f5e9'}; color:${i.priority==='High'?'#c62828':'#2e7d32'}; font-weight:bold;">${i.priority}</span></td>
                                    <td style="color:var(--icon-label);">${i.time_estimate}</td>
                                    <td class="action-cell">
                                        <label class="action-label" title="Mark as Currently Learning">
                                            <input type="checkbox" 
                                                ${isLearning ? 'checked' : ''} 
                                                onchange="handleSkillAction(this, '${i.name}', 'learning')"> 
                                            Currently Learning
                                            <span class="loading-text">Saving...</span>
                                        </label>
                                        <label class="action-label" title="Mark as Learnt (Add to skills)">
                                            <input type="checkbox" 
                                                ${isLearned ? 'checked' : ''} 
                                                onchange="handleSkillAction(this, '${i.name}', 'learned')"> 
                                            Learnt
                                            <span class="loading-text">Saving...</span>
                                        </label>
                                    </td>
                                </tr>`;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `).join('');
        }

        async function handleSkillAction(checkbox, skillName, actionType) {
            const isActive = checkbox.checked;
            
            if (isActive) {
                const row = checkbox.closest('tr');
                const checkboxes = row.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(cb => {
                    if (cb !== checkbox) cb.checked = false;
                });
            }

            const loadingSpan = checkbox.parentElement.querySelector('.loading-text');
            if(loadingSpan) loadingSpan.style.display = 'inline';
            checkbox.disabled = true;

            try {
                const res = await fetch('/api/skills/action', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ skill: skillName, action: actionType, active: isActive })
                });

                if (res.ok) {
                    if (actionType === 'learned') {
                        if (isActive) {
                            if (!analysisData.skills_have.includes(skillName)) {
                                analysisData.skills_have.push(skillName);
                                skillRatings[skillName] = skillRatings[skillName] || 1;
                            }
                            analysisData.currently_learning = analysisData.currently_learning.filter(s => s !== skillName);
                        } else {
                            analysisData.skills_have = analysisData.skills_have.filter(s => s !== skillName);
                            delete skillRatings[skillName];
                        }
                    } else if (actionType === 'learning') {
                        if (isActive) {
                            if (!analysisData.currently_learning.includes(skillName)) {
                                analysisData.currently_learning.push(skillName);
                            }
                            analysisData.skills_have = analysisData.skills_have.filter(s => s !== skillName);
                            delete skillRatings[skillName];
                        } else {
                            analysisData.currently_learning = analysisData.currently_learning.filter(s => s !== skillName);
                        }
                    }
                    refreshUI();
                } else {
                    alert("Failed to update skill.");
                    checkbox.checked = !isActive;
                }
            } catch (err) {
                console.error(err);
                alert("Error connecting to server.");
                checkbox.checked = !isActive;
            } finally {
            }
        }

        function populateGoalDropdown(goalsSummary) {
            const sel = document.getElementById('newSkillGoal');
            sel.innerHTML = '<option value="">Select Goal...</option>';
            if(goalsSummary) goalsSummary.forEach(g => { 
                let o = document.createElement('option'); 
                o.text = g.goal; 
                o.value = g.goal;
                sel.add(o); 
            });
        }

        function addManualSkill() {
            const name = document.getElementById('newSkillName').value.trim();
            const goal = document.getElementById('newSkillGoal').value;
            if (name && goal) {
                hasUnsavedChanges = true;
                const newSkill = { name, for_goal: goal, priority: "High", time_estimate: "TBD" };
                if(!analysisData.missing_skills) analysisData.missing_skills = [];
                analysisData.missing_skills.push(newSkill);
                
                renderMissingSkills(
                    analysisData.missing_skills, 
                    analysisData.skills_have || [], 
                    analysisData.currently_learning || []
                );
                document.getElementById('newSkillName').value = '';
            }
        }

        async function saveData() {
            const btn = document.querySelector('.save-btn');
            const original = btn.innerText;
            btn.innerText = "Saving...";
            try {
                const res = await fetch('/api/save-analysis', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ skill_ratings: skillRatings, custom_missing_skills: customMissingSkills })
                });
                if (res.ok) {
                    hasUnsavedChanges = false;
                    btn.classList.remove('dirty');
                    btn.innerText = "‚úÖ Saved!";
                    setTimeout(() => btn.innerText = original, 2000);
                }
            } catch(e) { alert("Error saving"); btn.innerText = original; }
        }

        window.addEventListener('beforeunload', function (e) { if (hasUnsavedChanges) { e.preventDefault(); e.returnValue = ''; } });
        function handleBack() {
            if(hasUnsavedChanges && !confirm("Unsaved changes will be lost. Leave?")) return;
            window.location.href='/dashboard';
        }
    </script>
</body>
</html>
