<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - SkillSage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* --- BRAND COLORS & VARIABLES --- */
        :root {
            --bg-cream: #FFFDF6;      
            --bg-gradient-end: #E2D4E0; 
            --white: rgba(255, 255, 255, 0.9);
            --text-primary: #4C5372;  
            --text-secondary: #7C7E9D;
            --ui-border: #949AB1;     
            --error-color: #ff6b6b;
            
            --shadow-soft: 0 20px 40px rgba(76, 83, 114, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
            background: linear-gradient(-45deg, var(--bg-cream), var(--bg-gradient-end), #f0f4f8, var(--bg-cream));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            filter: blur(60px);
            opacity: 0.6;
        }

        body::before {
            width: 300px; height: 300px;
            background: #E2D4E0;
            top: -50px; left: -50px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            width: 400px; height: 400px;
            background: rgba(76, 83, 114, 0.1);
            bottom: -100px; right: -100px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }
        }

        .auth-container { 
            background-color: var(--white); 
            padding: 48px 40px; 
            border-radius: 24px; 
            width: 100%; 
            max-width: 420px; 
            box-shadow: var(--shadow-soft); 
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center; 
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            animation: cardEntrance 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards, floatCard 6s ease-in-out infinite 0.8s; 
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            backdrop-filter: blur(5px);
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.8);
            z-index: 10;
        }

        .back-btn:hover {
            transform: translateX(-3px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        h1 { 
            font-weight: 700; 
            margin-bottom: 12px; 
            font-size: 28px; 
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }
        
        .subtitle { 
            color: var(--text-secondary); 
            font-size: 15px; 
            margin-bottom: 32px; 
            font-weight: 500;
            line-height: 1.5;
        }

        .form-group { 
            margin-bottom: 24px; 
            text-align: left; 
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.3s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.5s; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        label { 
            display: block; 
            font-size: 13px; 
            color: var(--text-primary); 
            margin-bottom: 8px; 
            font-weight: 600; 
            transition: color 0.3s;
        }
        
        /* New Password Wrapper Styles */
        .password-wrapper {
            position: relative;
            width: 100%;
        }

        input { 
            width: 100%; 
            padding: 14px 18px; 
            background-color: rgba(255, 255, 255, 0.8); 
            border: 1.5px solid rgba(148, 154, 177, 0.3); 
            border-radius: 12px; 
            color: var(--text-primary); 
            font-size: 15px; 
            outline: none; 
            transition: all 0.3s ease; 
            font-weight: 500;
        }
        
        /* Extra padding for password input to prevent text overlap with eye icon */
        .password-wrapper input {
            padding-right: 45px;
        }
        
        input::placeholder { color: #bdc0ce; }

        input:focus { 
            border-color: var(--text-primary); 
            background-color: #fff;
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(76, 83, 114, 0.1);
        }

        input:focus + label { color: var(--text-primary); }

        /* Eye Icon Button */
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--text-primary);
        }

        .btn { 
            width: 100%; 
            padding: 16px; 
            background-color: var(--text-primary); 
            color: #fff; 
            border: none; 
            border-radius: 50px; 
            font-weight: 600; 
            font-size: 16px; 
            cursor: pointer; 
            transition: var(--transition); 
            margin-top: 10px; 
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: slideIn 0.5s ease forwards 0.6s;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(76, 83, 114, 0.25);
        }

        .btn:hover::after { left: 100%; }

        .toggle-text { 
            margin-top: 24px; 
            font-size: 14px; 
            color: var(--text-secondary); 
            font-weight: 500;
            opacity: 0;
            animation: slideIn 0.5s ease forwards 0.7s;
        }
        
        .toggle-link { 
            color: var(--text-primary); 
            cursor: pointer; 
            font-weight: 700;
            text-decoration: none; 
            margin-left: 5px; 
            transition: var(--transition);
            display: inline-block;
        }
        
        .toggle-link:hover {
            transform: translateX(3px);
            text-decoration: underline;
        }

        #error-msg { 
            color: #d32f2f; 
            font-size: 14px; 
            margin-bottom: 20px; 
            display: none; 
            background: #fde8e8; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #f8b4b4;
            font-weight: 500;
            text-align: left;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <a href="/" class="back-btn">
        <i data-lucide="arrow-left" style="width: 18px; height: 18px;"></i>
        Back to Home
    </a>

    <div class="auth-container">
        <div style="font-size: 40px; margin-bottom: 10px; animation: float 6s ease-in-out infinite;">ðŸ§ </div>

        <div id="header-title">
            <h1>Welcome Back</h1>
            <p class="subtitle">Enter your details to access your workspace</p>
        </div>
        <div id="error-msg"></div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="login-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('login-password', this)">
                        <i data-lucide="eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <div class="toggle-text">
                Don't have an account?
                <span class="toggle-link" onclick="toggleMode('signup')">Sign up</span>
            </div>
        </form>

        <form id="signup-form" class="hidden" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="signup-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signup-email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('signup-password', this)">
                        <i data-lucide="eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn">Create Account</button>
            <div class="toggle-text">
                Already have an account?
                <span class="toggle-link" onclick="toggleMode('login')">Log in</span>
            </div>
        </form>
    </div>

    <script>
        lucide.createIcons();

        // --- PASSWORD TOGGLE LOGIC ---
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            
            // Toggle input type
            if (input.type === "password") {
                input.type = "text";
                // Switch icon to eye-off
                btn.innerHTML = '<i data-lucide="eye-off"></i>';
            } else {
                input.type = "password";
                // Switch icon to eye
                btn.innerHTML = '<i data-lucide="eye"></i>';
            }
            
            // Re-initialize icons for the newly injected HTML
            lucide.createIcons();
        }

        function toggleMode(mode) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const title = document.querySelector('h1');
            const subtitle = document.querySelector('.subtitle');
            const errorMsg = document.getElementById('error-msg');

            errorMsg.style.display = 'none';

            const container = document.querySelector('.auth-container');
            container.style.animation = 'none';
            container.offsetHeight; 
            container.style.animation = 'cardEntrance 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards, floatCard 6s ease-in-out infinite 0.5s';

            if (mode === 'signup') {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                title.innerText = "Create Account";
                subtitle.innerText = "Join SkillSage today";
            } else {
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                title.innerText = "Welcome Back";
                subtitle.innerText = "Enter your details to access your workspace";
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) return showError("Please fill in all fields");

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.innerText = "Signing in...";
            btn.style.opacity = "0.7";

            try {
                const formData = new FormData();
                formData.append('username', email);
                formData.append('password', password);

                const response = await fetch('/token', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = "/dashboard";
                } else {
                    showError("Invalid email or password");
                    btn.innerText = originalText;
                    btn.style.opacity = "1";
                }
            } catch (error) {
                showError("Network error. Please check your connection.");
                btn.innerText = originalText;
                btn.style.opacity = "1";
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.innerText = "Creating Account...";
            btn.style.opacity = "0.7";

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                if (response.ok) {
                    alert("Account created successfully! Please log in.");
                    toggleMode('login');
                    btn.innerText = originalText;
                    btn.style.opacity = "1";
                } else {
                    const data = await response.json();
                    showError(data.detail || "Registration failed");
                    btn.innerText = originalText;
                    btn.style.opacity = "1";
                }
            } catch (error) {
                showError("Network error. Please try again.");
                btn.innerText = originalText;
                btn.style.opacity = "1";
            }
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.innerText = msg;
            el.style.display = 'block';
            el.style.animation = 'none';
            el.offsetHeight; 
            el.style.animation = 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both';
        }
    </script>
</body>
</html>
