<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - SkillSage</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #131314;
            --card-bg: #1e1f20;
            --text-color: #e3e3e3;
            --secondary-text: #c4c7c5;
            --accent-color: #a8c7fa;
            --input-bg: #282a2c;
            --border-color: #444746;
            --error-color: #ff8b8b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: var(--secondary-text);
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--secondary-text);
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: #000;
            /* Contrast for light accent */
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Toggle Links */
        .toggle-text {
            margin-top: 20px;
            font-size: 13px;
            color: var(--secondary-text);
        }

        .toggle-link {
            color: var(--accent-color);
            cursor: pointer;
            text-decoration: underline;
            margin-left: 5px;
        }

        /* Error Message */
        #error-msg {
            color: var(--error-color);
            font-size: 13px;
            margin-bottom: 15px;
            display: none;
            background: rgba(255, 139, 139, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        /* Hidden Utility */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <!-- Header -->
        <div id="header-title">
            <h1>Welcome Back</h1>
            <p class="subtitle">Enter your details to access your workspace</p>
        </div>

        <!-- Error Area -->
        <div id="error-msg"></div>

        <!-- LOGIN FORM -->
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <div class="toggle-text">
                Don't have an account?
                <span class="toggle-link" onclick="toggleMode('signup')">Sign up</span>
            </div>
        </form>

        <!-- SIGNUP FORM (Hidden by default) -->
        <form id="signup-form" class="hidden" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="signup-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signup-email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn">Create Account</button>
            <div class="toggle-text">
                Already have an account?
                <span class="toggle-link" onclick="toggleMode('login')">Log in</span>
            </div>
        </form>
    </div>

    <script>
        // --- 1. Toggle Logic ---
        function toggleMode(mode) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const title = document.querySelector('h1');
            const subtitle = document.querySelector('.subtitle');
            const errorMsg = document.getElementById('error-msg');

            errorMsg.style.display = 'none'; // Clear errors

            if (mode === 'signup') {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                title.innerText = "Create Account";
                subtitle.innerText = "Join SkillSage today";
            } else {
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                title.innerText = "Welcome Back";
                subtitle.innerText = "Enter your details to access your workspace";
            }
        }

        // --- 2. Login Logic ---
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Simple validation
            if (!email || !password) return showError("Please fill in all fields");

            try {
                // We send data as URLSearchParams (standard for OAuth2 in FastAPI)
                const formData = new URLSearchParams();
                formData.append('username', email); // FastAPI OAuth2 expects 'username'
                formData.append('password', password);

                const response = await fetch('/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    // Store token (Simple approach for tutorial)
                    localStorage.setItem('token', data.access_token);

                    // REDIRECT TO CHAT
                    window.location.href = "/chat";
                } else {
                    showError("Invalid email or password");
                }
            } catch (error) {
                showError("Network error. Please try again.");
            }
        }

        // --- 3. Signup Logic ---
        async function handleSignup(e) {
            e.preventDefault();

            // 1. Get the Name value
            const name = document.getElementById('signup-name').value; // <--- Get Name
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // 2. Add Name to the JSON object sent to Python
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,      // <--- Send Name
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    alert("Account created! Please log in.");
                    toggleMode('login');
                } else {
                    const data = await response.json();
                    // Show the exact error (e.g., "password too long" or "email taken")
                    showError(data.detail || "Registration failed");
                }
            } catch (error) {
                showError("Network error");
            }
        }
    </script>
</body>

</html>
