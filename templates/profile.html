<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Career Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      /* NEW COLOR SCHEME */
      body { 
        font-family: "Montserrat", sans-serif; 
        background: #FFFDF6; 
        min-height: 100vh; 
        padding-bottom: 40px; 
        color: #4C5372;
      }
      
      .header { 
        background: #E2D4E0; 
        padding: 20px 30px; 
        display: flex; justify-content: space-between; align-items: center; 
        box-shadow: 0 4px 20px rgba(76, 83, 114, 0.1); 
        border-bottom: 1px solid #949AB1;
      }
      
      .logo { font-size: 28px; font-weight: 800; color: #4C5372; cursor: pointer; }
      
      .back-btn { 
        padding: 10px 24px; 
        background: #4C5372; 
        color: #FFFDF6; 
        border: none; border-radius: 25px; 
        cursor: pointer; font-weight: 700; 
        transition: background 0.3s;
      }
      .back-btn:hover { background: #3b4059; }
      
      .profile-container { max-width: 900px; margin: 40px auto; padding: 0 24px; }
      
      /* Card Background #E2D4E0 */
      .profile-header { 
        background: #E2D4E0; 
        border-radius: 20px; 
        padding: 40px; margin-bottom: 30px; text-align: center; 
        box-shadow: 0 8px 32px rgba(76, 83, 114, 0.05); 
        border: 1px solid #949AB1;
      }
      
      .profile-avatar { 
        width: 120px; height: 120px; 
        background: #4C5372; 
        border-radius: 50%; margin: 0 auto 20px; 
        display: flex; align-items: center; justify-content: center; font-size: 48px; 
        color: #FFFDF6;
      }
      
      .profile-title { font-size: 32px; font-weight: 800; color: #4C5372; margin-bottom: 8px; }
      .profile-subtitle { font-size: 16px; color: #7C7E9D; font-weight: 500; }
      
      .profile-form { 
        background: #E2D4E0; 
        border-radius: 20px; padding: 40px; 
        box-shadow: 0 8px 32px rgba(76, 83, 114, 0.05); 
        border: 1px solid #949AB1;
      }
      
      .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 25px; }
      .form-group.full-width { grid-column: 1 / -1; }
      
      /* Icons/Labels #7C7E9D */
      .form-label { font-size: 14px; font-weight: 700; color: #7C7E9D; margin-bottom: 10px; display: flex; align-items: center; gap: 6px; }
      .form-label span { color: #4C5372; } /* Icons can be primary color */
      
      .form-input, .form-select, .form-textarea { 
        padding: 14px 18px; 
        border: 2px solid #949AB1; /* Borders */
        border-radius: 12px; width: 100%; outline: none; 
        background: #FFFDF6; color: #4C5372;
      }
      .form-input:focus, .form-select:focus, .form-textarea:focus { border-color: #4C5372; }
      
      .skills-input-container { 
        display: flex; flex-wrap: wrap; gap: 8px; padding: 12px; 
        border: 2px solid #949AB1; 
        border-radius: 12px; min-height: 60px; 
        background: #FFFDF6; 
      }
      
      .skill-tag { background: #4C5372; color: #FFFDF6; padding: 6px 12px; border-radius: 20px; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 6px; }
      .learning-tag { background: #4C5372; opacity: 0.9; color: #FFFDF6; padding: 6px 12px; border-radius: 20px; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 6px; }
      .goal-tag { background: #4C5372; opacity: 0.8; color: #FFFDF6; padding: 6px 12px; border-radius: 20px; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 6px; }
      .qual-tag { background: #4C5372; opacity: 0.7; color: #FFFDF6; padding: 6px 12px; border-radius: 20px; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 6px; }
      
      .remove-skill { cursor: pointer; font-weight: bold; margin-left: 6px; color: #949AB1; }
      .remove-skill:hover { color: #FFFDF6; }
      
      .skills-input-container input { border: none; outline: none; flex: 1; min-width: 120px; font-size: 14px; background: transparent; color: #4C5372; }
      
      .btn-save { 
        width: 100%; padding: 16px; 
        background: #4C5372; 
        color: #FFFDF6; 
        border: none; border-radius: 30px; font-weight: 700; cursor: pointer; margin-top: 20px; 
        transition: background 0.3s;
      }
      .btn-save:hover { background: #3b4059; }
      
      .info-message {
        background: #FFFDF6;
        border-left: 4px solid #4C5372; 
        padding: 15px 20px; border-radius: 8px; margin-bottom: 25px; 
        font-size: 14px; color: #7C7E9D; font-weight: 500;
      }
      .info-message strong { color: #4C5372; }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <h1 class="logo" onclick="window.location.href='/dashboard'">Career Advisor</h1>
        <button class="back-btn" onclick="window.location.href='/dashboard'">‚Üê Back to Dashboard</button>
      </div>
    </header>

    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-avatar">üë§</div>
        <h1 class="profile-title">Your Profile</h1>
        <p class="profile-subtitle">Manage your career information and preferences</p>
      </div>

      <div class="profile-form">
        <div class="info-message">
          <strong>üí° Tip:</strong> Complete your profile to get better career recommendations and personalized guidance from Orion!
        </div>
        <form id="profileForm">
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label"><span>üë§</span> Full Name</label>
              <input type="text" class="form-input" id="name" placeholder="Enter your full name" required />
            </div>
            <div class="form-group">
              <label class="form-label"><span>üìß</span> Email Address</label>
              <input type="email" class="form-input" id="email" placeholder="your.email@example.com" required />
            </div>
            <div class="form-group">
              <label class="form-label"><span>üìç</span> Location</label>
              <select class="form-select" id="location" required>
                <option value="">Select your location</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label"><span>üíº</span> Employment Status</label>
              <select class="form-select" id="employmentStatus" required>
                <option value="">Select status</option>
                <option value="Employed">Employed</option>
                <option value="Student">Student</option>
                <option value="Freelancer">Freelancer</option>
              </select>
            </div>
            <div class="form-group full-width">
              <label class="form-label"><span>üìö</span> What are you currently doing?</label>
              <input type="text" class="form-input" id="currentActivity" placeholder="e.g., Pursuing BTech in Data Science" required />
            </div>
            <div class="form-group full-width">
              <label class="form-label"><span>üéØ</span> Career Goals (Press Enter to add)</label>
              <div class="skills-input-container" id="goalContainer">
                <input type="text" id="goalInput" placeholder="e.g., Data Scientist..." />
              </div>
            </div>
            <div class="form-group full-width">
              <label class="form-label"><span>üéì</span> Your Qualifications (Press Enter to add)</label>
              <div class="skills-input-container" id="qualContainer">
                <input type="text" id="qualInput" placeholder="e.g., B.Tech CSE..." />
              </div>
            </div>
            <div class="form-group full-width">
              <label class="form-label"><span>‚ö°</span> Skills You Know (Press Enter to add)</label>
              <div class="skills-input-container" id="skillsContainer">
                <input type="text" id="skillInput" placeholder="Type a skill..." />
              </div>
            </div>
            <div class="form-group full-width">
              <label class="form-label"><span>üìñ</span> Currently Learning (Press Enter to add)</label>
              <div class="skills-input-container" id="learningContainer">
                <input type="text" id="learningInput" placeholder="Type a topic..." />
              </div>
            </div>
            <div class="form-group full-width">
              <label class="form-label"><span>‚ú®</span> Your Dreams & Aspirations</label>
              <textarea class="form-textarea" id="dreams" placeholder="Share your dreams..."></textarea>
            </div>
          </div>
          <div class="button-container">
            <button type="submit" class="btn-save">üíæ Save Profile</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      let state = { skills: [], currentlyLearning: [], careerGoals: [], qualifications: [] };
      function setupTagInput(inputId, containerId, stateKey, cssClass) {
        const input = document.getElementById(inputId);
        const container = document.getElementById(containerId);
        input.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
            const val = input.value.trim();
            if (val && !state[stateKey].includes(val)) {
              state[stateKey].push(val);
              renderTag(val, container, cssClass, stateKey);
              input.value = "";
            }
          }
        });
      }
      function renderTag(text, container, cssClass, stateKey) {
        const tag = document.createElement("div");
        tag.className = cssClass;
        tag.innerHTML = `${text} <span class="remove-skill" onclick="removeTag(this, '${text}', '${stateKey}')">√ó</span>`;
        container.insertBefore(tag, container.querySelector("input"));
      }
      window.removeTag = function (element, text, stateKey) {
        const idx = state[stateKey].indexOf(text);
        if (idx > -1) state[stateKey].splice(idx, 1);
        element.parentElement.remove();
      };
      setupTagInput("skillInput", "skillsContainer", "skills", "skill-tag");
      setupTagInput("learningInput", "learningContainer", "currentlyLearning", "learning-tag");
      setupTagInput("goalInput", "goalContainer", "careerGoals", "goal-tag");
      setupTagInput("qualInput", "qualContainer", "qualifications", "qual-tag");
      window.addEventListener("load", async function () {
        const res = await fetch("/api/profile");
        if (res.ok) {
          const data = await res.json();
          ["name", "email", "location", "employmentStatus", "currentActivity", "dreams"].forEach((id) => {
            if (document.getElementById(id)) document.getElementById(id).value = data[id === "employmentStatus" ? "employment_status" : id === "currentActivity" ? "current_activity" : id] || "";
          });
          const loadArray = (key, dbKey, containerId, cssClass) => {
            const arr = data[dbKey] || [];
            state[key] = []; 
            const container = document.getElementById(containerId);
            Array.from(container.children).forEach((c) => { if (c.tagName !== "INPUT") c.remove(); });
            arr.forEach((item) => { state[key].push(item); renderTag(item, container, cssClass, key); });
          };
          loadArray("skills", "skills", "skillsContainer", "skill-tag");
          loadArray("currentlyLearning", "currently_learning", "learningContainer", "learning-tag");
          loadArray("careerGoals", "career_goal", "goalContainer", "goal-tag");
          loadArray("qualifications", "qualifications", "qualContainer", "qual-tag");
        }
      });
      document.getElementById("profileForm").addEventListener("submit", async function (e) {
          e.preventDefault();
          const btn = document.querySelector(".btn-save");
          btn.innerText = "Saving...";
          const payload = {
            name: document.getElementById("name").value,
            location: document.getElementById("location").value,
            employment_status: document.getElementById("employmentStatus").value,
            current_activity: document.getElementById("currentActivity").value,
            dreams: document.getElementById("dreams").value,
            skills: state.skills,
            currently_learning: state.currentlyLearning,
            career_goal: state.careerGoals,
            qualifications: state.qualifications,
          };
          try {
            const res = await fetch("/api/profile", {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            if (res.ok) {
              btn.innerText = "Saved!";
              setTimeout(() => (window.location.href = "/dashboard"), 800);
            } else { alert("Save failed"); btn.innerText = "Save Profile"; }
          } catch (err) { console.error(err); btn.innerText = "Save Profile"; }
      });
    </script>
  </body>
</html>
