<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Career Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      :root {
          --bg-color: #FFFDF6;
          --card-bg: #E2D4E0;
          --border-color: #949AB1;
          --icon-label: #7C7E9D;
          --primary-text: #4C5372;
          --hover-shadow: rgba(76, 83, 114, 0.15);
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }
      html { scroll-behavior: smooth; }

      body { 
        font-family: "Montserrat", sans-serif; 
        background: var(--bg-color); 
        min-height: 100vh; 
        padding-bottom: 40px; 
        color: var(--primary-text);
      }
      
      .header { 
        background: var(--card-bg); 
        padding: 15px 40px; 
        display: flex; justify-content: space-between; align-items: center; 
        box-shadow: 0 4px 20px var(--hover-shadow); 
        border-bottom: 1px solid var(--border-color);
        position: sticky; top: 0; z-index: 100;
      }
      
      .logo { font-size: 28px; font-weight: 800; color: var(--primary-text); cursor: pointer; transition: transform 0.3s; }
      .logo:hover { transform: scale(1.05); }
      
      .back-btn { 
        padding: 10px 24px; 
        background: var(--primary-text); 
        color: var(--bg-color); 
        border: none; border-radius: 25px; 
        cursor: pointer; font-weight: 700; 
        transition: all 0.3s ease;
      }
      .back-btn:hover { background: #3E445B; transform: translateY(-2px); }

      /* --- NEW LOGOUT BUTTON STYLE --- */
      .logout-btn {
        padding: 10px 24px;
        background: transparent;
        color: var(--primary-text);
        border: 2px solid var(--primary-text);
        border-radius: 25px;
        cursor: pointer; font-weight: 700;
        transition: all 0.3s ease;
      }
      .logout-btn:hover {
        background: var(--primary-text);
        color: var(--bg-color);
        transform: translateY(-2px);
      }
      
      .profile-container { 
          width: 100%; 
          max-width: 1200px; 
          margin: 40px auto; 
          padding: 0 40px; 
          animation: fadeInUp 0.8s ease;
      }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      
      .profile-header { 
        background: var(--card-bg); 
        border-radius: 20px; 
        padding: 40px; margin-bottom: 30px; text-align: center; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
        border: 1px solid var(--border-color);
        position: relative;
      }
      
      .profile-avatar { 
        width: 120px; height: 120px; 
        background: var(--primary-text); 
        border-radius: 50%; margin: 0 auto 20px; 
        display: flex; align-items: center; justify-content: center; font-size: 48px; 
        color: var(--bg-color);
        box-shadow: 0 8px 20px rgba(76, 83, 114, 0.3);
      }
      
      .profile-title { font-size: 32px; font-weight: 800; color: var(--primary-text); margin-bottom: 8px; }
      .profile-subtitle { font-size: 16px; color: var(--icon-label); font-weight: 500; }
      
      .profile-form { 
        background: var(--card-bg); 
        border-radius: 20px; padding: 40px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
        border: 1px solid var(--border-color);
      }
      
      .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
      .form-group.full-width { grid-column: 1 / -1; }
      
      .form-label { font-size: 14px; font-weight: 700; color: var(--icon-label); margin-bottom: 10px; display: flex; align-items: center; gap: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
      .form-label span { color: var(--primary-text); font-size: 16px; } 
      
      .form-input, .form-select, .form-textarea { 
        padding: 16px 20px; 
        border: 2px solid var(--border-color); 
        border-radius: 12px; width: 100%; outline: none; 
        background: var(--bg-color); color: var(--primary-text);
        font-family: 'Montserrat', sans-serif; font-size: 15px; font-weight: 500;
        transition: border-color 0.3s;
      }
      .form-input:focus, .form-select:focus, .form-textarea:focus { border-color: var(--primary-text); }
      
      .skills-input-container { 
        display: flex; flex-wrap: wrap; gap: 10px; padding: 15px; 
        border: 2px solid var(--border-color); 
        border-radius: 12px; min-height: 60px; 
        background: var(--bg-color); 
        transition: border-color 0.3s;
      }
      .skills-input-container:focus-within { border-color: var(--primary-text); }
      
      .skill-tag { background: var(--primary-text); color: var(--bg-color); padding: 8px 16px; border-radius: 25px; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 8px; }
      .learning-tag { background: var(--primary-text); opacity: 0.9; color: var(--bg-color); padding: 8px 16px; border-radius: 25px; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 8px; }
      .goal-tag { background: var(--primary-text); opacity: 0.8; color: var(--bg-color); padding: 8px 16px; border-radius: 25px; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 8px; }
      .qual-tag { background: var(--primary-text); opacity: 0.7; color: var(--bg-color); padding: 8px 16px; border-radius: 25px; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 8px; }
      
      .remove-skill { cursor: pointer; font-weight: bold; color: var(--border-color); transition: color 0.2s; }
      .remove-skill:hover { color: #FFF; }
      
      .skills-input-container input { border: none; outline: none; flex: 1; min-width: 120px; font-size: 15px; background: transparent; color: var(--primary-text); font-family: 'Montserrat', sans-serif; font-weight: 500; }
      
      .btn-save { 
        width: 100%; padding: 18px; 
        background: var(--primary-text); 
        color: var(--bg-color); 
        border: none; border-radius: 30px; font-weight: 700; cursor: pointer; margin-top: 30px; 
        transition: all 0.3s;
        font-size: 16px;
        box-shadow: 0 4px 15px rgba(76, 83, 114, 0.2);
      }
      .btn-save:hover { background: #3E445B; transform: translateY(-3px); }
      
      .info-message {
        background: var(--bg-color);
        border-left: 5px solid var(--primary-text); 
        padding: 20px; border-radius: 8px; margin-bottom: 30px; 
        font-size: 15px; color: var(--icon-label); font-weight: 500;
        box-shadow: 0 4px 10px rgba(0,0,0,0.03);
      }
      .info-message strong { color: var(--primary-text); }

      @media (max-width: 768px) {
        .form-grid { grid-template-columns: 1fr; }
        .profile-container { padding: 0 20px; }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content" style="width: 100%; display:flex; justify-content:space-between; align-items:center;">
        <h1 class="logo" onclick="window.location.href='/dashboard'">Career Advisor</h1>
        <div style="display: flex; gap: 15px; align-items: center;">
            <button class="back-btn" onclick="window.location.href='/dashboard'">‚Üê Back</button>
            <button class="logout-btn" onclick="window.location.href='/logout'">Logout ‚ûî</button>
        </div>
      </div>
    </header>

    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-avatar">üë§</div>
        <h1 class="profile-title">Your Profile</h1>
        <p class="profile-subtitle">Manage your career information and preferences</p>
      </div>

      <div class="profile-form">
        <div class="info-message">
          <strong>üí° Tip:</strong> Complete your profile to get better career recommendations and personalized guidance from Orion!
        </div>
        <form id="profileForm">
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label"><span>üë§</span> Full Name</label>
              <input type="text" class="form-input" id="name" placeholder="Enter your full name" required />
            </div>
            <div class="form-group">
              <label class="form-label"><span>üìß</span> Email Address</label>
              <input type="email" class="form-input" id="email" placeholder="your.email@example.com" required />
            </div>
            <div class="form-group">
              <label class="form-label"><span>üìç</span> Location</label>
              <select class="form-select" id="location" required>
                <option value="">Select your location</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Chennai">Chennai</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label"><span>üíº</span> Employment Status</label>
              <select class="form-select" id="employmentStatus" required>
                <option value="">Select status</option>
                <option value="Employed">Employed</option>
                <option value="Unemployed">Unemployed</option>
                <option value="Student">Student</option>
                <option value="Freelancer">Freelancer</option>
              </select>
            </div>
            <div class="form-group full-width">
              <label class="form-label"><span>üìö</span> What are you currently doing?</label>
              <input type="text" class="form-input" id="currentActivity" placeholder="e.g., Pursuing BTech in Data Science" required />
            </div>
            <div class="form-group full-width">
              <label class="form-label"><span>üéØ</span> Career Goals (Press Enter to add)</label>
              <div class="skills-input-container" id="goalContainer">
                <input type="text" id="goalInput" placeholder="e.g., Data Scientist..." />
              </div>
            </div>
            <div class="form-group full-width">
              <label class="form-label"><span>üéì</span> Your Qualifications (Press Enter to add)</label>
              <div class="skills-input-container" id="qualContainer">
                <input type="text" id="qualInput" placeholder="e.g., B.Tech CSE..." />
              </div>
            </div>
            <div class="form-group full-width">
              <label class="form-label"><span>‚ö°</span> Skills You Know (Press Enter to add)</label>
              <div class="skills-input-container" id="skillsContainer">
                <input type="text" id="skillInput" placeholder="Type a skill..." />
              </div>
            </div>
            <div class="form-group full-width">
              <label class="form-label"><span>üìñ</span> Currently Learning (Press Enter to add)</label>
              <div class="skills-input-container" id="learningContainer">
                <input type="text" id="learningInput" placeholder="Type a topic..." />
              </div>
            </div>
            <div class="form-group full-width">
              <label class="form-label"><span>‚ú®</span> Your Dreams & Aspirations</label>
              <textarea class="form-textarea" id="dreams" placeholder="Share your dreams..." rows="4"></textarea>
            </div>
          </div>
          <div class="button-container">
            <button type="submit" class="btn-save">üíæ Save Profile</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      let state = { skills: [], currentlyLearning: [], careerGoals: [], qualifications: [] };
      function setupTagInput(inputId, containerId, stateKey, cssClass) {
        const input = document.getElementById(inputId);
        const container = document.getElementById(containerId);
        input.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
            const val = input.value.trim();
            if (val && !state[stateKey].includes(val)) {
              state[stateKey].push(val);
              renderTag(val, container, cssClass, stateKey);
              input.value = "";
            }
          }
        });
      }
      function renderTag(text, container, cssClass, stateKey) {
        const tag = document.createElement("div");
        tag.className = cssClass;
        tag.innerHTML = `${text} <span class="remove-skill" onclick="removeTag(this, '${text}', '${stateKey}')">√ó</span>`;
        container.insertBefore(tag, container.querySelector("input"));
      }
      window.removeTag = function (element, text, stateKey) {
        const idx = state[stateKey].indexOf(text);
        if (idx > -1) state[stateKey].splice(idx, 1);
        element.parentElement.remove();
      };
      setupTagInput("skillInput", "skillsContainer", "skills", "skill-tag");
      setupTagInput("learningInput", "learningContainer", "currentlyLearning", "learning-tag");
      setupTagInput("goalInput", "goalContainer", "careerGoals", "goal-tag");
      setupTagInput("qualInput", "qualContainer", "qualifications", "qual-tag");
      window.addEventListener("load", async function () {
        const res = await fetch("/api/profile");
        if (res.ok) {
          const data = await res.json();
          ["name", "email", "location", "employmentStatus", "currentActivity", "dreams"].forEach((id) => {
            if (document.getElementById(id)) document.getElementById(id).value = data[id === "employmentStatus" ? "employment_status" : id === "currentActivity" ? "current_activity" : id] || "";
          });
          const loadArray = (key, dbKey, containerId, cssClass) => {
            const arr = data[dbKey] || [];
            state[key] = []; 
            const container = document.getElementById(containerId);
            Array.from(container.children).forEach((c) => { if (c.tagName !== "INPUT") c.remove(); });
            arr.forEach((item) => { state[key].push(item); renderTag(item, container, cssClass, key); });
          };
          loadArray("skills", "skills", "skillsContainer", "skill-tag");
          loadArray("currentlyLearning", "currently_learning", "learningContainer", "learning-tag");
          loadArray("careerGoals", "career_goal", "goalContainer", "goal-tag");
          loadArray("qualifications", "qualifications", "qualContainer", "qual-tag");
        }
      });
      document.getElementById("profileForm").addEventListener("submit", async function (e) {
          e.preventDefault();
          const btn = document.querySelector(".btn-save");
          btn.innerText = "Saving...";
          const payload = {
            name: document.getElementById("name").value,
            location: document.getElementById("location").value,
            employment_status: document.getElementById("employmentStatus").value,
            current_activity: document.getElementById("currentActivity").value,
            dreams: document.getElementById("dreams").value,
            skills: state.skills,
            currently_learning: state.currentlyLearning,
            career_goal: state.careerGoals,
            qualifications: state.qualifications,
          };
          try {
            const res = await fetch("/api/profile", {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            if (res.ok) {
              btn.innerText = "Saved!";
              setTimeout(() => (window.location.href = "/dashboard"), 800);
            } else { alert("Save failed"); btn.innerText = "Save Profile"; }
          } catch (err) { console.error(err); btn.innerText = "Save Profile"; }
      });
    </script>
  </body>
</html>
